<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 9: Responsive Product Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Responsive Product Grid</h2>

    <div class="product-grid">
        
        <div class="product-card">
            <img src="watch.png" alt="Product 1">
            <h3>Product 1</h3>
            <p>High-quality item with great features.</p>
            <span class="price">₹499</span>
        </div>

        <div class="product-card">
            <img src="13.png" alt="Product 2">
            <h3>Product 2</h3>
            <p>Durable and stylish for daily use.</p>
            <span class="price">₹799</span>
        </div>

        <div class="product-card">
            <img src="12.png" alt="Product 3">
            <h3>Product 3</h3>
            <p>Lightweight and comfortable.</p>
            <span class="price">₹1,299</span>
        </div>

        <div class="product-card">
            <img src="14.png" alt="Product 4">
            <h3>Product 4</h3>
            <p>Trendy design with premium quality.</p>
            <span class="price">₹999</span>
        </div>

    </div>

</body>
</html>
